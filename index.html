<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Voronoi Voxel Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            background: #050508;
        }
        canvas { display: block; }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        #controls h3 { margin-top: 0; }
        
        .control-group {
            margin: 10px 0;
        }
        
        label {
            display: inline-block;
            width: 150px;
        }
        
        input[type="range"] {
            width: 100px;
        }
        
        input[type="checkbox"] {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3>3D Voronoi Controls</h3>
        
        <div class="control-group">
            <label>Cell Opacity:</label>
            <input type="range" id="cellOpacity" min="0" max="1" step="0.1" value="0.7">
            <span id="cellOpacityValue">0.7</span>
        </div>
        
        <div class="control-group">
            <label>Movement Speed:</label>
            <input type="range" id="movementSpeed" min="0" max="1" step="0.1" value="0.3">
            <span id="movementSpeedValue">0.3</span>
        </div>
        
        <div class="control-group">
            <label>Edge Sharpness:</label>
            <input type="range" id="edgeSharpness" min="0.001" max="0.05" step="0.001" value="0.01">
            <span id="edgeSharpnessValue">0.01</span>
        </div>
        
        <div class="control-group">
            <label>Show Site Points:</label>
            <input type="checkbox" id="showSitePoints" checked>
        </div>
        
        <div class="control-group">
            <label>Smooth Edges:</label>
            <input type="checkbox" id="smoothEdges" checked>
        </div>
        
        <div class="control-group">
            <label>Size-Based Color:</label>
            <input type="checkbox" id="sizeBasedColor">
        </div>
        
        <div class="control-group">
            <label>Mouse: Drag to rotate</label>
        </div>
    </div>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
